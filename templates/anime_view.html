{% extends "base.html" %}

{% block content %}

<!-- Book Detail Container -->
<div class="container mx-auto px-4 py-10">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2">
            <!-- Book Cover -->
            <div class="h-full">
                <img class="w-full h-full object-cover" src="{{anime.cover_image.url}}" alt="anime_name">
            </div>
            
            <!-- Book Details -->
            <div class="p-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">{{anime.anime_name}}</h1>
                <p class="text-gray-600 mb-4">Category: <span class="text-indigo-500">{{anime.category}}</span></p>
                <p class="text-gray-600 mb-4">Status: <span class="text-green-500">{{anime.status}}</span></p>
                <p class="text-gray-600 mb-4">Episodes: <span class="font-medium">{{anime.episode}}</span></p>
                
                <!-- Description -->
                <h2 class="text-xl font-semibold text-gray-800 mt-6 mb-2">Description</h2>
                <p class="text-gray-600 mb-4">{{anime.description}}</p>
                
                <!-- Download Document Button -->
                <div class="mt-6">
                    {% comment %} <a href="{% url 'download-anime' anime.id %}" download target="_blank" class="inline-block px-6 mb-1 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400">Download</a> {% endcomment %}
                    <a href="{{anime.documents.url}}" download target="_blank" class="inline-block px-6 mb-1 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400">Download</a>
                    <a href="{{anime.documents.url}}" target="_blank" class="inline-block px-6 mb-1 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400">View Anime</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
